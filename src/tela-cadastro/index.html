<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="logo-hearme-02.png" width="150"/>
    </header>
    <form action="" class="form">   
        <h1 class="title">Cadastre-se</h1>
        <div class="input">
            <h5 class="input__title">Nome completo:</h5>
            <input type="text" placeholder="João Silva" class="input--style">
        </div>
        <div class="input">
            <h5 class="input__title">E-mail:</h5>
            <input type="email" placeholder="joao@hearme.com.br" class="input--style">
        </div>
        <div class="input">
            <h5 class="input__title">Senha:</h5>
            <input type="password" placeholder="********" class="input--style">
        </div>
        <div class="input">
            <h5 class="input__title">Confirme sua senha:</h5>
            <input type="password" placeholder="********" class="input--style">
        </div>
        <div class="input">
            <h5 class="input__title">Data de nascimento:</h5>
            <input type="date" placeholder="01/01/01" class="input--style">
        </div>
        <div class="input">
            <h5 class="input__title">Grau de deficiência:</h5>
            <input type="text" class="input--style">
        </div>
        <div>
            <button class="button__create">Criar conta  </button>
        </div>
    </form>
</body>
</html>
